<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Form</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-submit {
            background-color: #4a90e2;
            color: white;
        }
        .btn-submit:hover {
            background-color: #3a7bc8;
        }
        .checkbox-group, .radio-group {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="form-header">
                        <h2>User Registration Form</h2>
                        <p class="text-muted">Please fill in all required fields</p>
                    </div>
                    
                    <form id="registrationForm">
                        <!-- Text Input -->
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        
                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        
                        <!-- Dropdown List -->
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select class="form-control" id="country" required>
                                <option value="" disabled selected>Select your country</option>
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="AU">Australia</option>
                                <option value="JP">Japan</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <!-- Multiple Checkboxes -->
                        <div class="form-group checkbox-group">
                            <label>Interests (Select all that apply)</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sports" name="interests" value="sports">
                                <label class="form-check-label" for="sports">Sports</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="music" name="interests" value="music">
                                <label class="form-check-label" for="music">Music</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="technology" name="interests" value="technology">
                                <label class="form-check-label" for="technology">Technology</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="travel" name="interests" value="travel">
                                <label class="form-check-label" for="travel">Travel</label>
                            </div>
                        </div>
                        
                        <!-- Radio Buttons -->
                        <div class="form-group radio-group">
                            <label>Preferred Contact Method *</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contactMethod" id="emailRadio" value="email" checked>
                                <label class="form-check-label" for="emailRadio">Email</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contactMethod" id="phoneRadio" value="phone">
                                <label class="form-check-label" for="phoneRadio">Phone</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="contactMethod" id="smsRadio" value="sms">
                                <label class="form-check-label" for="smsRadio">SMS</label>
                            </div>
                        </div>
                        
                        <!-- Form Buttons -->
                        <div class="form-group text-right">
                            <button type="reset" class="btn btn-secondary mr-2">Reset</button>
                            <button type="submit" class="btn btn-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
