<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Cards with Consistent Button Spacing</title>
  <style>
    /* Reset & Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    /* Flex Container (for cards) */
    .cards-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Individual Card Styling */
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column; /* Stack content vertically */
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      display: flex;          /* Make content a flex container */
      flex-direction: column; /* Stack title, description, button */
      flex-grow: 1;           /* Fill remaining space */
    }

    .card h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .card p {
      margin: 0 0 15px; /* Space below description (optional) */
      color: #666;
      line-height: 1.5;
    }

    /* Button Styling (now with consistent spacing) */
    .card-button {
      display: inline-block;
      padding: 10px 15px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-top: auto; /* Pushes button to the bottom */
      width: fit-content; /* Ensures button doesn't stretch */
    }

    .card-button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cards-container">
    <!-- Card 1 (Short description) -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Placeholder Image">
      <div class="card-content">
        <h3>Card Title 1</h3>
        <p>Short description.</p>
        <a href="#" class="card-button">Learn More</a>
      </div>
    </div>

    <!-- Card 2 (Long description) -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Placeholder Image">
      <div class="card-content">
        <h3>Card Title 2</h3>
        <p>This is a much longer description to demonstrate that the button spacing remains consistent regardless of text length. Flexbox solves this perfectly!</p>
        <a href="#" class="card-button">View Details</a>
      </div>
    </div>

    <!-- Card 3 (Medium description) -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" alt="Placeholder Image">
      <div class="card-content">
        <h3>Card Title 3</h3>
        <p>Medium-length description. Button stays aligned.</p>
        <a href="#" class="card-button">Click Here</a>
      </div>
    </div>
  </div>
</body>
</html>
